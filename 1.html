Array.prototype.intersection = function(a) {
    return this.filter(function(i) {return (a.indexOf(i) > -1);});
};

function getIntersection(a, b) {
	var c = b.slice();
	var res = Array();
	for (i = 0; i < a.length + 1; i++) {
		if (c.indexOf(a[i]) > -1) {
			res.push(a[i]);
			c.splice(c.indexOf(a[i]), 1);
		}
	}
	return res;
}

function findPos(obj) {
	var curleft = curtop = 0;
	if (obj.offsetParent) {
		do {
				curleft += obj.offsetLeft;
				curtop += obj.offsetTop;
		} while (obj = obj.offsetParent);
		return { left : curleft, top : curtop };
	}
	return { left : 0, top : 0 };
}

function ArrayIndexOf(a, fnc) {
	if (!fnc || typeof (fnc) != 'function') { return -1; }
	if (!a || !a.length || a.length < 1) return -1;
	for (var i = 0; i < a.length; i++) { if (fnc(a[i])) return i; }
	return -1;
}


function choosePlayerBox(obj) {

	var pos = findPos(obj);
	playersId = ArrayIndexOf(res.results, function(obj) { return obj.action == 'getplayers'; });

	var data = {                           
		"div.player" : {
			"person <- results" : {
				"." : "person.Name",
				".@onClick" : function(arg) { return "setChoosenPlayer(" + arg.pos + ");" },
//				".@onMouseOver" : fucntion(arg) { return "hoverPlayer();" },
//				".@onMouseOut"  : fucntion(arg) { return "hoverPlayer();" }
			}
		}
	};

	$p( "#choosePlayer" ).render(res.results[playersId], data);

	var  box = document.getElementById("choosePlayer");

	box.style.left = +pos.left + +obj.offsetWidth + 5 + "px";
	box.style.top = +pos.top + "px";
	box.style.visibility = "block";
}

function changeBetPlayersList(obj) {
	if (obj.value < 0) { obj.value = 0; }
	if (obj.value > 15) { window.alert("Смешно!"); obj.value = 15; }

	var betPlayersObj = document.getElementById("betPlayers");
	var subDivs = betPlayersObj.getElementsByTagName("DIV");

	for (var i = subDivs.length; i< obj.value; i++) {
		var d = document.createElement("DIV");
		d.className = "scorePlayer undefined";
		d.innerHTML = "Click для выбора игрока";	
		d.onclick = function() { choosePlayerBox(d); }
		d.data = { id : 0 };
		betPlayersObj.appendChild(d);
	}

	var subDivs = betPlayersObj.getElementsByTagName("DIV");

	for (var i = subDivs.length; i > obj.value; i--) {
		betPlayersObj.removeChild(subDivs[i-1]);
	}
}

function getObjByAction(db, action, fnc) {
	if (!fnc || typeof (fnc) != 'function') { return undef; }
	actionId = ArrayIndexOf(db.results, function(obj) { return obj.action == action; });
	if (actionId > -1) { 
		tId = ArrayIndexOf(db.results[actionId].results, fnc);
		if (tId > -1) { return db.results[actionId].results[tId] };
	}
	
	return undef;
}

var betObject = function() {
	season : "";
	team : {};
	tour : {};
	db : {};
	canvas : {};
	
	init : function(db, teamId, tourId) {
		this.db = db;
		var tId;

		this.tour = getObjByActionId(db, 'getchamp', tourId);

		if (teamId == 0) {
			this.bet = false;
			this.result = true;
		} else {
			this.bet = true;
			this.result = false;
			this.team = getObjByAction(db, 'getteams', function(obj) { return obj.id == teamId; });		
			this.bet = getObjByAction(db.results, 'getbets',  function(obj) { return obj.Tour == tourId && obj.Team == teamId });
		}
	};
	
	draw : function () {
		
	};
}

function init() {
  	//choosePlayerBox(document.getElementById("betPlayers"));
	var msg = document.getElementById("msg");
	var dat = {};
	
	var Season = "2012/2013";
	var teamId = 5;
	var tourId = 2;
	
	var tId;
	tId = ArrayIndexOf(res.results, function(obj) { return obj.action == 'getchamp'; });
	if (tId > -1) { dat.champ = res.results[tId].results };
	
	tId = ArrayIndexOf(dat.champ, function(obj) { return obj.Tour == tourId; });
	if (tId > -1) { dat.tour = dat.champ[tId] };
	
	tId = ArrayIndexOf(res.results, function(obj) { return obj.action == 'getteams'; });
	if (tId > -1) { dat.teams = res.results[tId].results };
	
	tId = ArrayIndexOf(dat.teams, function(obj) { return obj.id == teamId; });
	if (tId > -1) { dat.team = dat.teams[tId]; };
	
	msg.innerHTML = "";
	msg.innerHTML += ((teamId == 0) ? "Set result" : "Bet for : " + dat.team.Name) + "<BR>";
	msg.innerHTML += "Tour :" + tourId + "<BR>";
	msg.innerHTML += "Opponent :" + dat.tour.Opponent + "<BR>";
	msg.innerHTML += "GameTime :" + dat.tour.GameTime + "<BR>";
	msg.innerHTML += "GoalAccepted :" + dat.tour.GoalAccepted + "<BR>";
	msg.innerHTML += "GoalScored :" + dat.tour.GoalScored + "<BR>";


	
};
